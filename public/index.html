<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3B82F6">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .bg-pattern {
            background-image: url('https://images.unsplash.com/photo-1555664424-778a1e5e1b48?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="min-h-screen bg-pattern">
    <div class="min-h-screen bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center">
        <div class="w-full max-w-md px-4">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-white mb-6 sm:mb-8">User Login</h1>
            <form id="loginForm" class="bg-white bg-opacity-95 shadow-2xl rounded-lg p-4 sm:p-6 transform transition duration-500 hover:scale-[1.02]">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Meter Number</label>
                    <input type="text" id="email"  
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base sm:text-sm"
                        required placeholder="Enter your meter number" />
                </div>
               
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 text-white font-medium py-3 sm:py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-base sm:text-sm">
                    Login
                </button>
            </form>
            <p class="text-center mt-6 text-sm sm:text-base text-white">
                Don't have an account? <a href="register.html" class="text-blue-300 hover:text-blue-100">Register here</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
