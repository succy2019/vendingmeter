<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navigation Menu -->
  <nav class="bg-blue-600 text-white shadow-lg">
      <div class="container mx-auto px-4">
          <div class="flex justify-between items-center py-4">
              <div class="text-xl font-bold">Meter Vending</div>
              <button id="menuButton" class="md:hidden">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                  </svg>
              </button>
              <div class="hidden md:flex space-x-4">
                  <a href="#" class="hover:text-gray-200">Dashboard</a>
                  <a href="#" class="hover:text-gray-200">Transactions</a>
                  <a href="#" class="hover:text-gray-200">Buy Units</a>
                  <a href="#" class="hover:text-gray-200">Profile</a>
              </div>
          </div>
          <!-- Mobile Menu -->
          <div id="mobileMenu" class="hidden md:hidden pb-4">
              <a href="#" class="block py-2 hover:text-gray-200">Dashboard</a>
              <a href="#" class="block py-2 hover:text-gray-200">Transactions</a>
              <a href="#" class="block py-2 hover:text-gray-200">Buy Units</a>
              <a href="#" class="block py-2 hover:text-gray-200">Profile</a>
          </div>
      </div>
  </nav>

  <div class="container mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">User Dashboard</h1>
      
      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
          <!-- Wallet Balance Card -->
          <div class="bg-white rounded-lg shadow-lg p-6">
              <h3 class="text-gray-500 text-sm font-semibold">Wallet Balance</h3>
              <p class="text-2xl font-bold text-gray-800">₦<span id="walletBalance">0</span></p>
              <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                  Top Up Wallet
              </button>
          </div>

          <!-- Last Purchase Card -->
          <div class="bg-white rounded-lg shadow-lg p-6">
              <h3 class="text-gray-500 text-sm font-semibold">Last Purchase</h3>
              <p class="text-2xl font-bold text-gray-800">₦<span id="lastPurchase">0</span></p>
              <p class="text-sm text-gray-500" id="lastPurchaseDate">No recent purchases</p>
          </div>

          <!-- Total Units Card -->
          <div class="bg-white rounded-lg shadow-lg p-6">
              <h3 class="text-gray-500 text-sm font-semibold">Available Units</h3>
              <p class="text-2xl font-bold text-gray-800"><span id="totalUnits">0</span> kWh</p>
              <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                  Buy Units
              </button>
          </div>
      </div>

      <!-- User Profile Section -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
          <div class="flex items-center justify-between mb-4">
              <h2 class="text-xl font-semibold text-gray-800">Welcome, <span id="username"></span></h2>
              <button id="logoutButton" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                  Logout
              </button>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                  <p class="text-gray-600">Meter Number: <span id="meterNumber" class="font-semibold"></span></p>
                  <p class="text-gray-600">Email: <span id="userEmail" class="font-semibold"></span></p>
              </div>
              <div>
                  <p class="text-gray-600">Phone: <span id="userPhone" class="font-semibold"></span></p>
                  <p class="text-gray-600">Address: <span id="userAddress" class="font-semibold"></span></p>
              </div>
          </div>
      </div>
  </div>

  <script src="script.js"></script>
  <script>
      // Mobile menu toggle
      const menuButton = document.getElementById('menuButton');
      const mobileMenu = document.getElementById('mobileMenu');
      
      menuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
      });
  </script>
</body>
</html>
