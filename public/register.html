<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3B82F6">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-pattern {
      background-image: url('https://images.unsplash.com/photo-1555664424-778a1e5e1b48?ixlib=rb-4.0.3');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen bg-pattern">
  <div class="min-h-screen bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center">
    <div class="w-full max-w-md px-4">
      <h1 class="text-2xl sm:text-3xl font-bold text-center text-white mb-6 sm:mb-8">User Registration</h1>
      <form id="registerForm" class="bg-white bg-opacity-95 shadow-2xl rounded-lg p-4 sm:p-6 transform transition duration-500 hover:scale-[1.02]">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Fullname</label>
          <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base sm:text-sm" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base sm:text-sm" required />
        </div>
        <!-- <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base sm:text-sm" required />
        </div> -->
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]*" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base sm:text-sm" required />
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
          <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base sm:text-sm" required />
        </div>
        <div class="mb-6">
          <label for="meterNumber" class="block text-sm font-medium text-gray-700 mb-1">Meter number</label>
          <input type="text" id="meterNumber" name="meterNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base sm:text-sm" required />
        </div>
        <button type="submit" id="submit" name="submit"  class="w-full bg-blue-600 text-white font-medium py-3 sm:py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-base sm:text-sm">Register</button>
      </form>
      <p class="text-center mt-6 text-sm sm:text-base text-white">
        Already have an account? <a href="login.html" class="text-blue-300 hover:text-blue-100">Login here</a>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
